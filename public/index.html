<!DOCTYPE html>
<html>
  <head lang="en">
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Card Game</title>
    <link rel="shortcut icon" href="/favicon.ico" />
    <link rel="stylesheet" href="/screen.css" />
  </head>
  <body>
    <header>
      <h1>- | Black Jack | -</h1>
    </header>
    <main>
      <section class="dealer-hand">
        <img src="/card-back/red_back.png" alt="card back" />
        <img src="/card-back/red_back.png" alt="card back" />
        <footer>Dealer Hand</footer>
      </section>
      <button class="draw-button">
        <img src="/card-back/red_back.png" alt="card back" />
        <footer>Deal cards!</footer>
      </button>
      <section>
        <ul class="card-draw"></ul>
        <footer>Player Hand</footer>
      </section>
    </main>
    <script src="/main.js" charset="utf-8"></script>
  </body>
</html>
