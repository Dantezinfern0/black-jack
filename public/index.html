<!DOCTYPE html>
<html>
  <head lang="en">
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Card Game</title>
    <link rel="shortcut icon" href="/favicon.ico" />
    <link rel="stylesheet" href="/screen.css" />
  </head>
  <body>
    <header>
      <h1 class="player-message">- | Black Jack | -</h1>
    </header>
    <main>
      <section>
        <ul class="dealer-hand"></ul>
        <footer>
          Dealer Hand
          <div class="dealer-score">--</div>
        </footer>
      </section>
      <div class="buttons">
        <button class="draw-button">-Hit-</button>
        <button class="stand-button">-Stay-</button>
        <button class="reset-button">
          -Play Again-
        </button>
      </div>
      <section>
        <ul class="player-hand"></ul>
        <footer>
          Player Score
          <div class="player-score">--</div>
        </footer>
      </section>
    </main>
    <script src="/main.js" charset="utf-8"></script>
  </body>
</html>
